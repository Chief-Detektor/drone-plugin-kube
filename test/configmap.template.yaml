apiVersion: apps/v1
kind: ConfigMap
metadata:
  name: {{name}}
spec:
  selector:
    matchLabels:
      app: {{name}}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{name}}
    spec:
      containers:
      - name: nginx
        image: 10.0.0.24:443/test:example.{{commit}}
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
