apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ deployment-name }}
spec:
  selector:
    matchLabels:
      app: {{ deployment-name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{commit.branch}}
    spec:
      containers:
      - name: nginx
        image: 10.0.0.24:443/test:{{DRONE_BRANCH}}.{{[commit.sha]}}
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
