apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ deployment-name }}
spec:
  selector:
    matchLabels:
      app: {{ deployment-name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{DRONE_COMMIT_BRANCH}}
    spec:
      containers:
      - name: nginx
        image: 10.0.0.24:443/test:{{DRONE_BRANCH}}.{{DRONE_COMMIT_SHA}}
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
